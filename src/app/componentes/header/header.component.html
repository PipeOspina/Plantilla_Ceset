<mat-toolbar color="primary">
    <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>CESET</h1>
</mat-toolbar>

<mat-sidenav-container fullscreen  [style.marginTop.px]="mobileQuery.matches ? 56 : 56">
    <mat-sidenav
        #drawer
        class="sidenav"
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Lista de Actividades</a>
            <a mat-list-item href="#">Holi 1</a>
            <a mat-list-item href="#">Holi 3/2</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="min-height: 300px">
        <app-footer></app-footer>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
