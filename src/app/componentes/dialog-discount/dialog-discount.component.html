<mat-table #tabla class="table" [dataSource]="budgetDataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="rateName">
    <mat-header-cell *matHeaderCellDef> TARIFAS </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.rateName}} </mat-cell>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="place" class="column">
    <mat-header-cell *matHeaderCellDef> CUPOS </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <mat-form-field>
        <input matInput type="number" min="0" required>
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> VALOR </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <mat-form-field min="0" *ngIf="item.rateName === 'Especiales'">
        <input matInput type="number" required>
      </mat-form-field>
      <div *ngIf="item.rateName !== 'Especiales'">
        $ {{item.value}}
      </div>
    </mat-cell>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="total">
    <mat-header-cell *matHeaderCellDef> TOTAL </mat-header-cell>
    <mat-cell *matCellDef="let item"> $ {{item.total}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<br><br>

<p class="label"><b>INGRESOS PUNTO DE EQUILIBRIO</b></p><p class="value"><b>$ 000</b></p>

<br><br>

<div class="buttons">
  <button mat-raised-button >Cancelar</button>
  <button mat-raised-button color="primary">Guardar</button>
</div>
