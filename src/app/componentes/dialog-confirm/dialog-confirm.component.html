<h3>{{data.title}}</h3>
<mat-divider></mat-divider>
<p>{{data.message}}</p>

<div [ngClass]="{ 'buttons': data.type, 'okBtn': !data.type }">
  <button mat-raised-button color="warn" (click)="close(false)" *ngIf="data.type">No</button>
  <button mat-raised-button color="primary" (click)="close(true)">{{this.acceptBtn}}</button>
</div>
